version: '3.9'

services:
  nginx:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy
    restart: always
    networks:
      internal_network:
        aliases:
          - proxy.local
    ports:
      - '80:80'
      - '81:81'
      - '8000:81'
      - '443:443'
    volumes:
      - nginx-data:/data
      - letsencrypt:/etc/letsencrypt
  gitlab:
    image: gitlab/gitlab-ce
    container_name: gitlab
    restart: always
    env_file:
      - stack.env
    networks:
      internal_network:
        aliases:
          - gitlab.local
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'https://gitlab.${PUBLIC_URL}'
        gitlab_rails['gitlab_shell_ssh_port'] = 2424
    ports:
      - '2424:22'
    volumes:
      - gitlab-config:/etc/gitlab
      - gitlab-logs:/var/log/gitlab
      - gitlab-data:/var/opt/gitlab
    shm_size: '256m'

volumes:
  nginx-data:
  letsencrypt:
  gitlab-config:
  gitlab-logs:
  gitlab-data:

networks:
  internal_network:
